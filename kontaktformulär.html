<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformulär</title>
</head>

<body>
    <form action="http://primat.se/services/sendform.aspx?xid=thesuperfalcon&xmail=tintinfalk01@gmail.com"
        method="post">

        <label for="namn">Namn</label>
        <input type="text" id="namn" name="namn">
        <br>


        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress">
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>

        <label for="telefon">Telefonnummer</label>
        <input type="text" id="telefon" name="telefon">
        <br>

        <p>Företag</p>
        <input type="radio" name="företagstyp" id="privat" value="private">
        <label for="privat">Privat</label>
        <input type="radio" name="företagstyp" id="företag" value="företag">
        <label for="företag">Företag</label>
        <br>

        <input type="radio" name="anställda" id="1-100" value="1-100">
        <label for="1-100">1-100 anställda</label>
        <input type="radio" name="anställda" id="101-1000" value="101-1000">
        <label for="101-1000">101-1000 anställda</label>
        <input type="radio" name="anställda" id="över1000" value="över1000">
        <label for="över1000">Över1000 anställda</label>
        <br><br>

        <lable for="info">Frågor till oss</lable>
        <br>
        <textarea id="info" rows="7" cols="55" name="info"></textarea>
        <br><br>

        <input type="checkbox" id="newsletter1" name="newsletter2" value="ja">
        <label for="newsletter1">Nyhetsbrev</label>
        <input type="hidden" name="newsletter2" value="nej">

        <input type="checkbox" id="phonecontact1" name="phonecontact2" value="ja">
        <label for="phonecontact1">Kontaktad via telefon</label>
        <input type="hidden" name="phonecontact2" value="nej">
        <br><br>

        <input type="submit" value="Skicka">



    </form>

</html>
